name: Test with Full Validation Stack

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install build tools for native tree-sitter bindings
      - name: Install build essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      # Install language validators
      - name: Install Bash (verify)
        run: |
          bash --version
          which bash

      - name: Install Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Verify Dart installation
        run: |
          dart --version
          which dart

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Verify Flutter installation
        run: |
          flutter --version
          which flutter

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Python installation
        run: |
          python --version
          which python

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify Go installation
        run: |
          go version
          which go

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: php-cs-fixer, phpstan

      - name: Verify PHP installation
        run: |
          php --version
          which php

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-docs-kit
